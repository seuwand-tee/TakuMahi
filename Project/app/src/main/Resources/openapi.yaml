  '/shifts/open':
    summary: Open Shifts List
    description: A list of Open Shifts
    get:
      tags:
        - Open Shifts List
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: array
                items:
                  $ref: '#/components/schemas/Shift'
                example: ''
              example: ''
          description: Response contains the entire Open Shift list.
    post:
      tags:
        - Open Shifts List
      requestBody:
        description: Details of Shift
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Shift'
        required: true
      responses:
        '201':
          description: New shift added.
          headers: {}
