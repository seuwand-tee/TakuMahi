      description: Adds a new shift.
  '/shifts/open/{eventId}':
    summary: Open Shift
    description: A single Open Shift
    get:
      tags:
        - Open Shift
      parameters:
        - name: eventId
          in: path
          required: true
          deprecated: false
          description: The ID of the User.
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shift'
          description: Response contains a single shift.
          headers: {}
          links: {}
        '404':
          description: No shift with that ID was found.
          headers: {}
          content: {}
          links: {}
      operationId: get shift by id
      summary: Gets a shift by its ID.
      description: Gets a single shift by its ID.
    delete:
      tags:
        - Open Shift
      operationId: delete shift
      summary: Deletes a shift by its ID.
      description: Deletes a shift by its ID.
      parameters:
        - name: eventId
          in: path
          required: true
          deprecated: false
          description: The ID of the Shift.
          schema:
            type: string
      responses:
        '204':
          description: Shift successfully deleted.
          headers: {}
          content: {}
          links: {}
        '404':
          description: No shift with that ID was found.
          headers: {}
          content: {}
          links: {}
  '/staff/role/{role}':
    summary: Staff by Role
    description: Staff Members who fit a specified Role.
    get:
      tags:
        - Staff List by Role
      operationId: get users by role
      summary: Get Users by role
      description: Gets a list of users in a specified role.
      parameters:
        - name: role
          in: path
          description: The role requested.
          schema:
            type: string
            enum: [Manager, Senior, Casual]
          required: true
          deprecated: false
      responses:
        '200':
          description: Response contains a list of all Users in specified role.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
                description: ''
                example: ''
              example: ''
          headers: {}
          links: {}
        '404':
          description: No users in that role were found.
  '/staff/department/{department}':
    summary: Staff by Department
    description: Staff Members who fit a specified department.
    get:
      tags:
        - Staff List by Department
      operationId: get users by department
      summary: Get Users by Department
      description: Gets a list of users in a specified department.
      parameters:
        - name: department
          in: path
          description: The department requested.
          schema:
            type: string
            enum: [StudentIT, AskIT, GeneralEnquiries]
          required: true
          deprecated: false
      responses:
        '200':
          description: Response contains a list of all Users in specified department.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
                description: ''
                example: ''
                externalDocs:
                  url: ''
                  description: ''
              example: ''
          headers: {}
          links: {}
        '404':
          description: No users in that department were found.
  '/shifts/open/{eventId}/{userId}':
    summary: Open Shift with User
    description: A single Open Shift with User ID
    post:
        tags:
          - Open Shift with User
        parameters:
          - name: eventId
            in: path
            required: true
            deprecated: false
            description: The ID of the event.
            schema:
             type: string
          - name: userId
            in: path
            required: true
            deprecated: false
            description: The ID of the User.
            schema:
              type: string
        responses:
          '204':
            description: Customer successfully updated.
            headers: {}
            content: {}
            links: {}
          '404':
            description: Invalid Shift or User ID.
            headers: {}
            content: {}
            links: {}
        operationId: assign user to shift
        summary: Assigns a user to a shift.
        description: Assigns a user to a shift.
    put:
        tags:
          - Open Shift with User
        parameters:
          - name: eventId
            in: path
            required: true
            deprecated: false
            description: The ID of the event.
            schema:
             type: string
          - name: userId
            in: path
            required: true
            deprecated: false
            description: The ID of the User.
            schema:
              type: string
        responses:
          '204':
            description: Customer successfully updated.
            headers: {}
            content: {}
            links: {}
          '404':
            description: Invalid Shift or User ID.
            headers: {}
            content: {}
            links: {}
        operationId: Remove user from shift
        summary: Removes a user from a shift.
        description: Removes a user from a shift.
  '/staff/shifts/{userId}':
    summary: Staff Shifts
    description: All shifts assigned to a staff member.
    get:
      tags:
        - Staff Shifts
      operationId: get shifts by user
      summary: Get Shifts by User
      description: Gets all shifts for a specified user.
      parameters:
        - name: userId
          in: path
          description: The ID of the user
          required: true
          deprecated: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: array
                items:
                  $ref: '#/components/schemas/Shift'
                example: ''
              example: ''
          description: Response contains a list of all users shifts.
        '404':
            description: No shifts were found with that User ID.
            headers: {}
            content: {}
            links: {}
  '/staff/unavailability/{userId}':
    summary: User Unavailabilities
    description: All unavailabilities for a specified user.
    get:
      tags:
        - Unavailability for User
      operationId: get unavailability by user
      summary: Get Unavailability by User
      description: Gets all unavailabilities for a specified user
      parameters:
        - name: userId
          in: path
          description: The ID of the user
          required: true
          deprecated: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: array
                items:
                  $ref: '#/components/schemas/Unavailability'
                example: ''
              example: ''
          description: Response contains a list of all users unavailabities.
    post:
      tags:
        - Unavailability for User
      operationId: add unavailability from user
      summary: Add Unavailability to User
      description: Adds an unavailability to a user.
      parameters:
        - name: userId
          in: path
          description: The ID of the user
          required: true
          deprecated: false
          schema:
            type: string
      requestBody:
        description: Details of Unavailability
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Unavailability'
        required: true
      responses:
        '201':
          description: New unavailability added.
          headers: {}
          content: {}
          links: {}
        '422':
          description: 'Unavailability not added.'
components:
  schemas:
    User:
      required:
        - username
        - idNumber
        - role
        - department
      type: object
      properties:
        username:
          description: The unique username of the user.
          type: string
        idNumber:
          description: The unique ID of the user.
          type: integer
        role:
          description: The role of the user.
          type: string
        department:
          description: The department of the user.
          type: string
        firstName:
          description: The first name of the user.
          type: string
        lastName:
          description: The last name of the user.
          type: string
        email:
          description: The email of the user.
          type: string
    Shift:
      required:
        - start
        - end
        - name
        - type
      type: object
      properties:
        start:
          description: The scheduled start of the shift.
          type: string
          format: date-time
        end:
          description: The scheduled finish of the shift.
          type: string
          format: date-time
        name:
          description: The name of the shift.
          type: string
        description:
          description: Description of the shift.
          type: string
        notes:
          description: Notes for the shift.
          type: string
        type:
          description: The type of shift.
          type: string
    Unavailability:
      required:
        - start
        - end
        - repeat
        - description
      type: object
      properties:
        start:
          description: The scheduled start of the unavailability.
          type: string
          format: date-time
        end:
          description: The scheduled finish of the unavailability.
          type: string
          format: date-time
        repeat:
          description: How often the unavailability repeats.
          type: string
        description:
          description: The description .
          type: string
  securitySchemes: {}
  headers: {}
  responses: {}
  parameters: {}
