    <!DOCTYPE html>
    <html ng-app="TakuMahi">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Staff Account</title>
    <link rel ="stylesheet" href="css/style.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/user.js"></script>
    <div>
     <header class="Banner">
         <div>
          <img src="tessellation.png" alt="Logo">
            <h1> Taku<span>Mahi |</span> My<span>Work</span></h1>
        </div>
    </header>
        <div ng-include="'menu.html'" ></div>
        <h1>Create Staff Account</h1>
        <form id="createacc">
            <fieldset>
                <legend>Account Details</legend>
                <label>Staff ID:</label><input type="text" required>
					 <br>
                <label>First Name:</label><input type="text" required>
					 <br>
                <label>Last Name:</label><input type="text" required>
					 <br>
                <label>Staff Email:</label><input type="email"  required>
					 <br>
                <label>PIN:</label><input type="password" required>
					 <br>
                <label>Phone Number:</label><input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required>
					 <br>
                <label>Department:</label>
                <br>
                <select required>
                <option value="" selected="selected"></option>
                <option value="1" >AskOtago</option>
                <option value="2" >StudentIT</option>
                <option value="3" >Demonstrator</option>
		</select>
                <br>
                <label>Roles:</label>
                <br>
                <select required>
                <option value="" selected="selected"></option>
                <option value="1" >Manager</option>
                <option value="2" >Senior</option>
                <option value="3" >Junior</option>
		</select>
                <br>       
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </body>
