<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manage-Shifts</title>

  <!-- load jquerry -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- loads bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- link custom stylesheets in -->
  <link rel="stylesheet" href="css/shift-manage.css">
</head>

<body>

  <!-- arrows to change forward or back dates -->
  <div class="btn-group">
    <button id="next-button" type="button" class="btn btn-dark view-button button-right">Next</button>
    <button id="previous-button" type="button" class="btn btn-dark view-button button-right">Previous</button>
    <h1 id="date">Date</h1>
  </div>

  <!-- calendar for veiwing just the day -->
  <div id="calendar-day" class="calendar container-fluid hidden-calendar invisible">
    <table class="table table-bordered">
      <thead class="table-dark">
        <th>Time</th>
        <th>7am</th>
        <th>8am</th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th>6pm</th>
        <th>7pm</th>
        <th>8pm</th>
        <th>9pm</th>
        <th>10pm</th>
      </thead>
      <tbody>
        <tr>
          <th class="table-dark">User</th>
          <td id=6></td>
          <td id=7></td>
          <td id=8></td>
          <td id=9></td>
          <td id=10></td>
          <td id=11></td>
          <td id=12></td>
          <td id=13></td>
          <td id=14></td>
          <td id=15></td>
          <td id=16></td>
          <td id=17></td>
          <td id=18></td>
          <td id=19></td>
          <td id=20></td>
          <td id=21></td>
        </tr>
      </tbody>

    </table>
  </div>

  <!-- div that stores each user's calander. Additional data is added here When
users data has been pulled -->
  <div id="calander-storage" class="">

  </div>

  <!-- div to store the form that creates and shows open shifts. Will only
create for selected day. -->
  <div class="container">

    <form id="open-form">
      <div class="form-row">
        <div class="form-group col-xs-6">
          <label for="inputStart">Start</label>
          <input type="time" class="form-control" id="inputStart" placeholder="">
        </div>
        <div class="form-group col-xs-6">
          <label for="inputEnd">End</label>
          <input type="time" class="form-control" id="inputEnd" placeholder="">
        </div>
      </div>
      <div class="form-group col-xs-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="">
      </div>
      <div class="form-group col-xs-6">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" placeholder="">
      </div>
      <div class="form-row">
        <div class="form-group col-xs-6">
          <label for="inputNotes">Notes</label>
          <input type="text" class="form-control" id="inputNotes">
        </div>
        <div class="form-row">
          <div class="form-group col-xs-6">
            <label for="inputType">Type</label>
            <input type="text" class="form-control" id="inputType">
          </div>

          <button id='shift-submit' type="button" class="btn btn-dark">Save</button>
    </form>

    <br>
    <br>
    <br>
    <br>

    <!-- open shifts -->
    <h3>Open Shifts</h3>
    <ul id="open-shifts" class="list-group col-xs-6"></ul>
  </div>

  <!-- load bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <!-- Load custom javascript -->
  <script type="text/javascript" src="js/shift-manage.js"></script>

</body>

</html>
