<!DOCTYPE html>
<html>
    <head>
        <title>View Department Shifts</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel ="stylesheet" href="css/style.css">
        <link rel ="stylesheet" href="css/view-shifts.css">
        <link rel ="stylesheet" href="css/calendar.css">
        <!-- loads bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div></div>
            <div class="Banner"> 
                <img src="tessellation.png" alt="Logo">
                <h1> Taku<span>Mahi |</span> My<span>Work</span></h1>              
            </div>
        </header>
        <p></p>
        <form class ="Filter_Form">
            <div class ="Container">
                <div class="filterdropdown">
                    <button id='selectedOption' class="filterdropbtn" type='button'>All Departments</button>
                    <div class="filterdropdown-content" id="buttons">
                        <button id="allDeptBtn" type="button">All Departments</button>
                        <button id="studItBtn" type="button">Student IT</button>
                        <button id="askItBtn" type="button">Ask IT</button>
                        <button id="genEnqBtn" type="button">General Enquiries</button>
                    </div>
                </div>
                <div class="filterdropdown">
                    <button id='selectedRole' class="filterdropbtn" type='button'>All Roles</button>
                    <div class="filterdropdown-content" id="roleButtons">
                        <button id="allRoleBtn" type="button">All Roles</button>
                        <button id="managerBtn" type="button">Manager</button>
                        <button id="seniorBtn" type="button">Senior</button>
                        <button id="casualBtn" type="button">Casual</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- arrows to change forward or back dates -->
        <div class="btn-group">
            <button id="next-button" type="button" class="btn btn-dark view-button button-right">Next</button>
            <button id="back-button" type="button" class="btn btn-dark view-button button-right">Previous</button>
        </div>
        <!-- Calander for week  -->
        <div id="calendar-week" class="calendar container-fluid">
            <table class="table table-bordered">
                    <thead class="table-dark">
                    <th>Day</th>
                    <th id="monday">Monday</th>
                    <th id="tuesday">Tuesday</th>
                    <th id="wednesday">Wednesday</th>
                    <th id="thursday">Thursday</th>
                    <th id="friday">Friday</th>
                    <th id="saturday">Saturday</th>
                    <th id="sunday">Sunday</th>
                </thead>
            <tbody id="tbody">
            </tbody>
 
    </table>

    </div>
        
    <script src="js/viewdeptshifts.js"></script>
        
    </body>
</html>
