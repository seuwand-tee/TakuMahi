<!DOCTYPE html>
<html>
    <head>
        <title>View Department Shifts</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel ="stylesheet" href="css/style.css" >
        <link rel ="stylesheet" href="css/view-shifts.css" >
        <!-- loads bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div></div>
            <div class="Banner"> 
                <img src="tessellation.png" alt="Logo">
                <h1> Taku<span>Mahi |</span> My<span>Work</span></h1>              
            </div>
        </header>
        <p></p>
        <form class ="Filter_Form">
            <div class ="Container">
                <div class="filterdropdown">
                    <button id='selectedOption' class="filterdropbtn" type='button'>All Departments</button>
                    <div class="filterdropdown-content" id="buttons">
                        <button id="allDeptBtn" type="button">All Departments</button>
                        <button id="studItBtn" type="button">Student IT</button>
                        <button id="askItBtn" type="button">Ask IT</button>
                        <button id="genEnqBtn" type="button">General Enquiries</button>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shift ID</th>
                        <th>Type</th>
                        <th>User</th>
                        <th>Start</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
      <script src="js/viewdeptshifts.js"></script>
        
    </body>
</html>
