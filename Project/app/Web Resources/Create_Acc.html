        <h1>Create Staff Account</h1>
        <form id="createacc">
            <fieldset>
                <legend>Account Details</legend>
                <label>Staff ID:</label><input type="text" required>
					 <br>
                <label>First Name:</label><input type="text" required>
					 <br>
                <label>Last Name:</label><input type="text" required>
					 <br>
                <label>Staff Email:</label><input type="email"  required>
					 <br>
                <label>PIN:</label><input type="password" required>
					 <br>
                <label>Phone Number:</label><input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required>
					 <br>
                <label>Department:</label>
                <br>
                <select required>
                <option value="" selected="selected"></option>
                <option value="1" >AskOtago</option>
                <option value="2" >StudentIT</option>
                <option value="3" >Demonstrator</option>
		</select>
                <br>
                <label>Roles:</label>
                <br>
                <select required>
                <option value="" selected="selected"></option>
                <option value="1" >Manager</option>
                <option value="2" >Senior</option>
                <option value="3" >Junior</option>
		</select>
                <br>       
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </body>
