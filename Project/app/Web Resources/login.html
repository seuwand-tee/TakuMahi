<!DOCTYPE html>
<html ng-app="TakuMahi">
<link rel ="stylesheet" href="css/style.css" >
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/user.js"></script>
<body>
    <header>
        <div class="Banner"> 
            <img src="tessellation.png" alt="Logo">
            <h1> Taku<span>Mahi |</span> My<span>Work</span></h1>
                
        </div>
    </header>
<div ng-include="'menu.html'" ></div>


    <form class="Login_Form">
        <div class="Container">
            <label for "Username"><b>Username</b></label> <br>
            <input type="text" placeholder="Username" name="Username" required> <br>
            <label for "Password"><b>Password</b></label> <br>
            <input type="password" placeholder="Password" name="Password" required> <br>
            <label for "2FA"><b>2FA</label> <br>
            <input type="text" placeholder="2FA" name="2FA" required>

            <button id="Login_button" type ="submit">Login</button>

            <label>
                <input type="checkbox" checked="Tick" name="remember"> Remember My Details
            </label>
            <a href="#" class="Password" id="Forgot_password">Forgot Password? </a> 
            <a href="#" id="Account">Need An Account? </a>
        </div>

    </form>

    <div id="footer">

        
    </div>
    
</body>
</html>
